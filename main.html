<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
        }
        .square {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            transition: background-color 1s;
        }
        .square:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            for(let i=0; i<800; i++) {
                document.write('<div class="square"></div>');
            }
        </script>
    </div>
</body>
</html>
